<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .bg {
        background-color: rgb(43, 39, 40);
        background-size: 100% 100%;
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="text-center bg">
      <form
        style="max-width: 600px; margin: auto"
        action="/login"
        method="post"
      >
        <img
          class="align-center"
          src="../emblem.png"
          height="200"
          alt="random logo"
          style="margin-top: 100px"
        />
        <h1
          class="h3 mb-3 font-weight-normal"
          style="margin-top: 150px; color: whitesmoke"
        >
          Sign In
        </h1>
        <label class="sr-only"></label>
        <input
          name="username"
          type="email"
          id="username"
          class="form-control"
          placeholder="Email"
          required
          autofocus
        />
        <label for="password" class="sr-only"></label>
        <input
          name="password"
          type="password"
          id="password"
          placeholder="Password"
          class="form-control"
        />
        <div class="checkbox">
          <label style="margin-top: 10px">
            <!-- <input class="mt-3" type="href" value="remember-me" />
            <font color="white">remember me</font> -->
            <a href="registration.html">Register Account</a>
          </label>
        </div>

        <div class="mt-3">
          <button id="btn" class="btn btn-lg btn-primary btn-block">
            Sign In
          </button>
        </div>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
  <script src="login.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
